{% extends 'base.html' %}

{% block title %}{{ file.title }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 col-md-3 d-flex justify-content-center">
        <img src="{{ file.image.url }}" class="img-fluid rounded" alt="File">
    </div>
    <div class="col-12 col-md-9">
        <h2>{{ file.title }}</h2>
        <p class="mb-0"><i class="bi bi-eye-fill"></i> {{ file.views }}</p>
        <p class="mb-0"><i class="bi bi-calendar3"></i> {{ file.date|date:"d/m/Y" }}</p>
        <h5 class="mt-3">{{ file.price }} so'm</h5>
        <a class="text-decoration-none btn btn-outline-success my-1" href="{{ file.file.url }}">Ko'rish</a>
    </div>
</div>
{% endblock %}
