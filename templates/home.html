{% extends 'base.html' %}

{% block title %}Til va Adabiyot{% endblock %}

{% block content %}
<h4>Jurnallar</h4>
<div class="row">
    {% for book in books %}
    <div class="col-6 col-md-4">
        <div class="d-flex justify-content-center">
            <img src="{{ book.image.url }}" class="img-fluid rounded" alt="Kitob rasmi">
        </div>
        <h5 class="mt-3">{{ book.title }}</h5>
        <p class="mb-0"><i class="bi bi-eye-fill"></i> {{ book.views }}</p>
        <p class="mb-0"><i class="bi bi-calendar3"></i> {{ book.date|date:"d/m/Y" }}</p>
        <a class="d-block text-decoration-none btn btn-outline-success my-3" href="{% url 'file' book.pk %}">Ko'rish</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
